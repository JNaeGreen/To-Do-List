<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mad Lib Exercise</title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun"></li>
        <li>Adjective: <input type="text" id="adjective"></li>
        <li>Verb: <input type="text" id="verb"></li>
    </ul>
    <div class="wrapper">
        <button id="lib-button">Lib it!</button>
    </div>
    <p>Generated story:
        <div id="story"></div>
    </p>

    <script>
        var noun = document.getElementById("noun");
        var adjective = document.getElementById("adjective");
        var verb = document.getElementById("verb");
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var storyDiv = document.getElementById("story");
            storyDiv.innerHTML = "Old Macdonald had a farm, E-I-E-I-O,And on his farm he had " + noun.value +
                " it had magnifcent " + adjective.value + " spot everywheres, wow! " + " One " + verb.value +
                " into the swamp, where it was nice and cool, all the " + noun.value + " love old mcdonald! ";
        };
        libButton.addEventListener('click', libIt);
        console.log(noun);
        console.log(adjective);
        console.log(verb);
    </script>

</body>

</html>
